    <style>
      body {
        font-family: 'Cairo', sans-serif;
        scroll-behavior: smooth;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate3d(0, 1, 0, 0deg); }
        50% { transform: translateY(-10px) rotate3d(0, 1, 0, 5deg); }
      }
      @keyframes pulse-intense {
        0% { transform: scale(1); box-shadow: 0 0 0 rgba(255, 0, 0, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); }
        100% { transform: scale(1); box-shadow: 0 0 0 rgba(255, 0, 0, 0.4); }
      }
    </style>
